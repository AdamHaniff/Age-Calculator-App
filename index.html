<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator App</title>
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script type="module" defer src="main.js"></script>
  </head>
  <body>
    <main>
      <div class="app-container">
        <form class="form">
          <div class="form__labels">
            <label for="day" class="form__label" id="form-label-day"
              >Day
              <input
                type="text"
                class="form__input"
                id="day"
                maxlength="2"
                placeholder="DD"
              />
              <span class="form__error" id="form-error-day"
                >Must be a valid day</span
              >
            </label>
            <label for="month" class="form__label" id="form-label-month"
              >Month
              <input
                type="text"
                class="form__input"
                id="month"
                maxlength="2"
                placeholder="MM"
              />
              <span class="form__error" id="form-error-month"
                >Must be a valid month</span
              >
            </label>
            <label for="year" class="form__label" id="form-label-year"
              >Year
              <input
                type="text"
                class="form__input"
                id="year"
                maxlength="4"
                placeholder="YYYY"
              />
              <span class="form__error" id="form-error-year"
                >Must be in the past</span
              >
            </label>
          </div>
          <div class="form__line-btn-container">
            <hr class="form__line" />
            <button class="form__btn" type="button">
              <img
                src="./assets/images/icon-arrow-thick.svg"
                alt="Arrow icon"
                class="form__btn-icon"
              />
            </button>
          </div>
        </form>
        <div class="calculation">
          <div class="calculation__container">
            <span class="calculation__number" id="calculation-years">- -</span>
            <span class="calculation__unit">years</span>
          </div>
          <div class="calculation__container">
            <span class="calculation__number" id="calculation-months">- -</span>
            <span class="calculation__unit">months</span>
          </div>
          <div class="calculation__container">
            <span class="calculation__number" id="calculation-days">- -</span>
            <span class="calculation__unit">days</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
